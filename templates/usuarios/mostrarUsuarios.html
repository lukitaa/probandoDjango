<html>
<head>
	<title> Muestra de todos los usuarios </title>

	<!-- Bootstrap stuff -->
	<link href="{{STATIC_URL}}css/styles.css" rel="stylesheet">
	<link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
	<link href="{{STATIC_URL}}css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
	<div class="col-md-6 col-md-offset-3">
		<h1> Muestra de todos los usuarios registrados </h1>
		<a href="/" class="btn btn-primary center-block">Volver a la pagina principal</a><br>
		<ul>
			<!-- Por cada usuario de la lista de usuarios, que trae django -->
			<div class="row center-block">
			{% for usuario in listaUsuarios %}
			<!-- Mostrar cada uno de los valores de cada usuario -->
				<li><b>Usuario: 	</b>	{{usuario.usuario}}	</li>
				<li><b>Password: </b>	{{usuario.password}}</li>
				<li><b>Imagen: 	</b><br>	<img src="{{MEDIA_URL}}{{usuario.imagen}}" widht="480" height="320"></li><br>
			{% endfor %}
			</div>
		</ul>
	</div>

</body>
</html>
